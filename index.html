<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="picture">
        <img src="imgs/image-equilibrium.jpg" alt="" class="equilibrium" />
      </div>
      <div class="overlay">
        <img src="imgs/icon-view.svg" alt="" class="view" />
      </div>
      <div class="content">
        <h1 id="name">Equilibrium #3429</h1>

        <p id="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="box1">
          <div class="ethereum">
            <img src="" alt="" class="iconethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="" alt="" class="iconclock" />

            <p>3 days left</p>
          </div>
        </div>
        <div class="box2">
          <img src="" alt="" class="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yahya Abbakar</a>.
    </div>
  </body>
</html>
